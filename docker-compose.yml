version: "3.8"

services:
  csserver:
    container_name: cs1.6_server-plugin
    image: monte019/cs1.6-server-plugin:latest
    
    # RECURSOS OTIMIZADOS
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    
    # PRIORIDADE ALTA
    cpu_shares: 1024
    
    # REDE OTIMIZADA
    network_mode: "bridge"
    
    ports:
      - "27015:27015/udp"
      - "27015:27015/tcp"
      - "27020:27020/udp"
      - "26900:26900/udp"
    
    volumes:
      - ./users-adm-config/users.ini:/home/steam/hlds/cstrike/addons/amxmodx/configs/users.ini
      - ./server.cfg:/home/steam/hlds/cstrike/server.cfg
    
    restart: unless-stopped
    
    # VARI√ÅVEIS DE AMBIENTE
    environment:
      - TZ=America/Sao_Paulo
    
networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500

version: "3.8"

services:
  csserver:
    command:
      - "-game"
      - "cstrike"
      - "+maxplayers"
      - "${MAXPLAYERS}"
      - "+map"
      - "${MAP}"
      - "+sv_lan"
      - "0"
      - "+ip"
      - "0.0.0.0"  # IP que será substituído pelo script .bat
      - "+port"
      - "27015"
      - "-strictportbind"
    environment:
      MAXPLAYERS: "12"
      MAP: "de_dust2"
